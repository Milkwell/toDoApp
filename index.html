<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="task.js"></script>
    </head>

    <body>
        <header class="flex flex-row justify-between bg-slate-400">
            <div>
                <h3 class="text-xl">Listo</h3>
            </div>
            <div class="flex flex-row box-content size-10 gap-8">
                <img class="rounded-full" src="./images/gear.png" id="settings">
                <img class="rounded-full outline-3 outline-slate-700" src="./images/mtech-logo.png" id="profile">
            </div>
        </header>

        <div class="columns-2 flex flex-row" id="mainBody">

            <div class="basis-1/5 bg-slate-100" id="sideBar">
                <input class="rounded-sm bg-white outline outline-slate-400">
                <div>
                    <button class="bg-slate-500 text-white">Enter</button>
                </div>
            </div>

            <div class="basis-4/5" id="mainContent">
                <h1 class="text-5xl">test</h1>
                <div id="tasksLocation">
                    <p>This is where the tasks will go.</p>
                </div>
            </div>
            
        </div>

    </body>
</html>
